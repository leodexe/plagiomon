<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLAGIOMON XD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="main-title">Plagiomon! vamos a plagiarlos</h1>
    <section id="mon-select">
        <div id="mon-container">
            <!--here goes mon cards-->
        </div>
        <h2 class="h2-monselect" id="h2-monselect">Pick a mon and click the orange button!</h2>
        <button class="button-select" id="button-monselect">Select your mon</button>
        <button class="button-select" id="button-offline" hidden>Play offline</button>
        <button class="button-select" id="button-online" hidden>Play online</button>
    </section>
    <section id="player-section" hidden>
        <div class="players-info">
            <h2><span id="mon-name" hidden></span><span id="turncounter"></span></h2>
            <p id="weather-info"></p>
            <div id="p1-info">
                <figure class="mon-imgcontainer mon-img1">
                    <img src="./mons/Miaudossomething.png" alt="" id="p1-img">
                </figure>
                <div class="p1-mon-status">
                    <p id="p1-mon">Please select a mokepon.</p>
                    <p id="p1-statmodifiers"></p>
                    <p id="p1-life-count">
                        <p id="p1-hpbar"></p>
                    </p>
                </div>
            </div>
            <div id="p2-info">
                <figure class="mon-imgcontainer mon-img2">
                    <img src="./mons/Titosomething.png" alt="" id="p2-img">
                </figure>
                <div class="p2-mon-status">
                    <p id="p2-mon">Waiting for player select.</p>
                    <p id="p2-statmodifiers"></p>
                    <p id="p2-life-count">
                        <p id="p2-hpbar"></p>
                    </p>
                </div>
            </div>
        </div>
    </section>
    <section id="map-section-hider" hidden>
        <div id="map-section">
            <h2 id="map-title">Defeat the enemy mons!</h2>
            <canvas id="map"></canvas>
            <button onmousedown="moveUp()" ontouchstart="moveUp()" onmouseup="moveStop()" ontouchend="moveStop()" id="arrowUp">Up</button>
            <button onmousedown="moveLeft()" ontouchstart="moveLeft()" onmouseup="moveStop()" ontouchend="moveStop()" id="arrowLeft">Left</button>
            <button onmousedown="moveDown()" ontouchstart="moveDown()" onmouseup="moveStop()" ontouchend="moveStop()" id="arrowDown">Down</button>
            <button onmousedown="moveRight()" ontouchstart="moveRight()" onmouseup="moveStop()" ontouchend="moveStop()" id="arrowRight">Right</button>
        </div>
    </section>
    <section id="moves-section-hider" hidden>
        <div class="moves-section" id="moves-section">
            <!--input type="radio" name="movepool" id="moveStruggle" hidden-->
            <button class="button-info" id="attackinfo">Help</button>
            <div id="move-container">
                <!--here goes injected moveset-->
            </div>
            <button class="button-select" id="attacknow">Attack!</button>
        </div>
    </section>
    <section id="messages">
        <p id="upper-message-box" class="message-box">Nintendo <a href="https://tierragamer.com/noticias/nintendo-meme-game-boy-carton/">no me demandes</a> por favor :c</p>
        <p id="lower-message-box" class="message-box">Las im√°genes pertenecen a <a href="https://www.youtube.com/c/TerminalMontage">TerminalMontage</a>, checa sus videos.</p>
        <button class="button-select" id="button-backtomap" hidden>Back to map</button>
        <button class="button-select" id="rematchnow" hidden>Rematch!</button>
    </section>
    <section id="restart">
        <button class="button-select" id="button-restart" hidden>Reiniciar</button>
        <p id="restart-text"></p>
    </section>
    <script defer src="./1-classmon.js"></script>
    <script defer src="./2-showmon.js"></script>
    <script defer src="./3-plagiomon.js"></script>
</body>
</html>
